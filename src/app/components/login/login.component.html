<div class="container pt-5 d-flex align-items-center justify-content-center">

    <form>
        <div class="d-flex align-items-center justify-content-center mb-5">
            <img class="rounded-circle" width="200" src="assets/logo.png" alt="Logo de la App">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input #userEmail type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input #userPass type="password" class="form-control" id="exampleInputPassword1" required>
        </div>

    </form>
</div>
